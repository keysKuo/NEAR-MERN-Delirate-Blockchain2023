<!DOCTYPE html>
<html>
<head>
    <title>Product Information Form</title>
</head>
<body>
    <h1>Product Information</h1>
    
    <form action="/item/create_item" method="post" enctype="multipart/form-data">
        <label for="model">Model:</label>
        <input type="text" name="model" id="model" required><br><br>

        <label for="description">Description:</label>
        <textarea name="desc" id="description" rows="4" cols="50" required></textarea><br><br>

        <label for="brand">Brand:</label>
        <input type="text" name="brand" id="brand" required><br><br>

        <label for="origin">Origin:</label>
        <input type="text" name="origin" id="origin" required><br><br>

        <label for="image">Image:</label>
        <input type="file" name="item-image" id="image" accept="image/*" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
